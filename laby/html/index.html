  찢어진벽지에죽어가는나비를본다.그것은유계에낙역되는비밀한통화구다.<br>
  어느날거울가운데의수염에죽어가는나비를본다.날개축처어진나비는입김에어리는가난한이슬을먹는다.<br>
  통화구를손바닥으로꼭막으면서내가죽으면앉었다일어서드키나비도날러가리라.<br>
  이런말이결코밖으로새여나가지는않게한다.<br>
